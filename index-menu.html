<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
		<style type="text/css">
			body,
			.mui-content {
				background-color: #333;
				color: #fff;
			}
			.title {
				margin: 35px 15px 10px;
			}
			.title+.content {
				margin: 10px 15px 35px;
				color: #bbb;
				text-indent: 1em;
				font-size: 14px;
				line-height: 24px;
			}
			.mui-table-view {
				margin-bottom: 35px;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div class="title"><img src="images/Icon/cheshibanglogo.png" /></div>
			<div class="content">

			</div>

			<ul class="mui-table-view mui-table-view-chevron mui-table-view-inverted" style="color: #ddd;">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<span class="mui-icon iconfont icon-dingdan"></span> 我的订单
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<span class="mui-icon iconfont icon-daijinquan mui-icon-settings"></span> 我的代金券
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="templates/VehicleModel/index.html">
						<span class="mui-icon iconfont icon-chexingxuanze"></span> 我的车型
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="templates/settings/setting.html">
						<span class="mui-icon mui-icon-settings"></span> 设置
					</a>
				</li>
			</ul>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			var aniShow = "slide-in-right";
			 //关于backbutton和menubutton两个按键的说明，在iOS平台不存在，故需隐藏
			if (!mui.os.android) {
				var span = document.getElementById("android-only")
				if (span) {
					span.style.display = "none";
				}
				aniShow = "pop-in";
			}
			var subWebview = null,
				template = null,
				index = null;
			mui.plusReady(function() {
				//获得主页面webview引用；
				index = plus.webview.currentWebview().opener();
			})
			 mui('.mui-table-view').on('tap', 'a', function() {
				var id = this.getAttribute("href");
				var type = this.getAttribute("open-type");
				var href = this.href;
				if (type == "common" || mui.os.ios) {
					var webview_style = {
						popGesture: "close"
					};
					mui.openWindow({
						id: id,
						url: href,
						styles: webview_style,
						show: {
							aniShow: aniShow
						},
						waiting: {
							autoShow: false
						}
					});
				} else {
					var href = this.href;
					var title = this.innerText;
					template = plus.webview.getWebviewById("default-main");
					//获得共用子webview
					subWebview = template.children()[0];
					subWebview.setStyle({
						top: '0px'
					});
					//通知模板修改标题，并显示隐藏右上角图标；
					mui.fire(template, 'updateHeader', {
						title: title,
						showMenu: false
					});
					if (subWebview.getURL() != href) {
						subWebview.loadURL(href);
					} else {
						subWebview.show();
					}
					template.show('slide-in-right', 150);
				}
			});
			/**
			 * 关闭侧滑菜单
			 */
			function close() {
					mui.fire(mui.currentWebview.opener(), "menu:close");
				}
				//在android4.4.2中的swipe事件，需要preventDefault一下，否则触发不正常
			window.addEventListener('dragstart', function(e) {
				mui.gestures.touch.lockDirection = true; //锁定方向
				mui.gestures.touch.startDirection = e.detail.direction;
			});
			window.addEventListener('dragleft', function(e) {
				if (!mui.isScrolling) {
					e.detail.gesture.preventDefault();
				}
			});
			 //监听左滑事件，若菜单已展开，左滑要关闭菜单；
			window.addEventListener("swipeleft", function(e) {
				if (Math.abs(e.detail.angle) > 160) {
					close();
				}
			});
		</script>
	</body>

</html>
