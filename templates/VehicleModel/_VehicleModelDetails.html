<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-

scalable=no" />
		<title></title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">车辆信息</h1>
			<a class="mui-pull-right" style="margin: 15px 0;">确定</a>
		</header>
		<div class="mui-content">
			<div style="background-color: white;height: 60px; padding: 5px;">
				<div style="width: 50%;height:100%;margin: 0 auto;">
					<img src="../../images/logo.png" style="height: 100%;width: auto;float: left;"/>
					<div style="height: 100%;margin-left:10px;margin-top:10px;float: left;">
						<b>宝马</b><p>320i&nbsp;2007年</p>
					</div>
				</div>								
			</div>
			<div style="margin-top: 20px;">
			<ul class="mui-table-view mui-table-view-chevron">
				<li class="mui-table-view-cell">
					<div class="mui-input-row">
						<label style="text-align: right;padding: 10px 0px;width: 40%;"><b>公里数：

</b></label>
						<input style="width: 60%;padding-left: 15px;" type="number" class="mui-

input-clear mui-input" placeholder="请输入公里数">
					</div>
				</li>
				<li class="mui-table-view-cell">
					<a id='pickDateBtn' href="#notifications" class="mui-navigate-right">
						<div class="mui-input-row">
						<label style="text-align: right;padding: 10px 0px;width: 40%;"><b>新车上路

时间：</b></label>
						<label id="info" class="mui-input-clear mui-input" style="width: 

60%;"></label>
						</div>
					</a>
				</li>
			</ul>
			</div>
			<div class="mui-content-padded">
			<button style="background-color: orange;border: none;margin-top:20px ;" class="mui-btn mui-btn-

block mui-btn-primary">删除车型信息</button>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
//			mui.init();
			
			 //mui初始化
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			var info = document.getElementById("info");
			
			document.getElementById("pickDateBtn").addEventListener('tap', function() {
				var dDate = new Date();
				dDate.setFullYear(2014, 7, 16);
				var minDate = new Date();
				minDate.setFullYear(2010, 0, 1);
				var maxDate = new Date();
				maxDate.setFullYear(2016, 11, 31);
				plus.nativeUI.pickDate(function(e) {
					var d = e.date;
					info.innerText =d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate();
				}, function(e) {
					info.innerText = "您没有选择日期";
				}, {
					title: "请选择日期",
					date: dDate,
					minDate: minDate,
					maxDate: maxDate
				});
			})
		</script>
	</body>

</html>
