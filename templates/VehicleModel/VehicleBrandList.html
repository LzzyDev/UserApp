<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/mui.indexedlist.css" rel="stylesheet" />
		<style type="text/css">
			html,
			body {
				height: 100%;
				overflow: hidden;
			}
			.mui-bar {
				-webkit-box-shadow: none;
				box-shadow: none;
			}
		</style>
	</head>

	<body>

		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">汽车品牌</h1>
		</header>
		<div class="mui-content">
			<div id="list" class="mui-indexed-list">
				<div class="mui-indexed-list-search mui-input-row mui-search">
					<input type="search" class="mui-input-clear mui-indexed-list-search-input" placeholder="搜索品牌">
				</div>
			</div>

		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/mui.indexedlist.js" type="text/javascript" charset="utf-8"></script>
		<script src='../../js/CarMaid.js' type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();

			function callback (){

				var header = document.querySelector('header.mui-bar');
				var list = document.getElementById('list');
				//calc hieght
				list.style.height = (document.body.offsetHeight - header.offsetHeight) + 'px';
				//create
				window.indexedList = new mui.IndexedList(list);
				
				// 添加 tap 事件
				mui('#VehicleBrandList').on('tap', '.mui-table-view-cell', function() {
					var id = this.getAttribute('data-value');
					console.log(id);
					mui.openWindow({
						url: 'VehicleManufacturer.html',
						id: 'VehicleManufacturer.html',
						show: {
							aniShow: 'slide-in-right',
							duration: 300
						}
					});
				});

				var slfe = plus.webview.getWebviewById('VehicleBrandList.html');
				// 关闭等待框。
				plus.nativeUI.closeWaiting();
				// 显示页面
				slfe.show("slide-in-right", 300);
				console.log('end');
			}
			
			mui.plusReady(function(){
				
				CarMaid.Vehicle.GetVehicleBrands(callback);

			})
		</script>
	</body>

</html>
