<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
		
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">发布结果</h1>
		</header>
		<div class="mui-content">
			秒杀项已发出，请耐心等待商家回应。
		</div>

		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			
			mui.plusReady(function(){
				var self = plus.webview.currentWebview();				
				var seckillType = self.seckillType;
				
				console.log(seckillType);
				if(seckillType){
					// 发布秒杀项
					
					showPage();
					
				}else{
					// 获取 已经 发布的秒杀项

				}
				
			});
			
			function showPage(){
				// 关闭等待框。
				plus.nativeUI.closeWaiting();
				var self = plus.webview.currentWebview();				
				// 显示页面
				self.show("slide-in-right", 200,function(){
					var ConfirmSeckill = plus.webview.getWebviewById('ConfirmSeckill.html');
					if(ConfirmSeckill) ConfirmSeckill.close(); 
				});
			}
			
			
			
		</script>
	</body>

</html>
